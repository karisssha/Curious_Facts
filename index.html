<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&display=swap" rel="stylesheet">
    <title>SPA cat facts</title>
</head>
<body>

<!-- FIRST SCREEN - WELCOME -->

    <div class="welcome-screen">
        <div id="welcome-text">Curious
            <br>
            Cat Facts</div>
        <img id="welcome-cat" src="/assets/img/cat_header.svg" alt="Image of a cat with a shocking expression">
        <button id="start-button"></button>
    </div>

<!-- SECOND SCREEN - CURIOUS FACT -->

<div class="curiosity-screen hidden">
   <div class="fact-content">
        <img src="" alt="Image of a cat with a shocking expression">
        <p id="fact-API">Text</p>
    </div>
</div>

<!--THIRD SCREEN - FAVORITES LIST-->
<div class="favorites-screen hidden">
    <div class="fav-content">
         <img src="" alt="image of cat with heart eyes">
         <p id="fav-fact"> favorite fact </p>
     </div>
 </div>

 <!--FOURTH SCREEN - SELECTED FAVORITES -->
 <div class="selected-favorite hidden">
    <div class="fav-selection">
         <img src="" alt="image of cat with heart eyes">
         <p id="picked-fav-fact"> favorite fact </p>
     </div>
 </div>

</body>
<footer class="hidden">
    <button class="add-to-favorites" onclick=""><img src="" alt="Button to add curious fact to Favorites"></button>
    <button class="next-fact" onclick=""><img src="" alt="Button to go to the next favorite"></button>
    <button class="favorites-list" onclick=""><img src="" alt="Button to go to the Favorites List"></button>
</footer>
</html>
