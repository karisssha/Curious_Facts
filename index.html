<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/main.css">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bungee&family=Readex+Pro:wght@160..700&display=swap");
    </style>
    <title>SPA cat facts</title>
    <style type="text/css">
      body,
      a:hover {
        cursor: url(http://www.zingerbugimages.com/cursors/cat1.ani),
          url(http://www.zingerbug.com/cursors/cursors/cat1.gif), progress !important;
      }
    </style>
  </head>
<body>

    <div class="welcome-screen" id="id-welcomeScreen">
        <div id="welcome-text">Curious
            <br>
            Cat Facts</div>
        <img id="welcome-cat" src="/assets/img/cat_header.svg" alt="Image of a cat with a shocking expression">
        <button id="start-button"> START </button>
    </div>

<div class="curiosity-screen hidden" id="id-curiosity-screen">
    <div class="facts-cat-div">
        <img id="facts-cat" src="/assets/img/cat_splash.svg" alt="Image of a cat with a shocking expression">
        <div class="popUp hidden" id="id-popUp"><br> You added a <br> new favourite! </div>
    </div>
   <div class="fact-content">
        <input type="hidden" id="fact-API-id">
        <p id="fact-API"></p>
        <div id="favourites-list" class="hidden">

        </div>
    </div>
</div>

 <footer class="footer-css hidden" id="id-footer">
    <img class="add-to-favorites" id="id_addToFavourite" src="/assets/img/bt_add_fav.svg" alt="Button to add curious fact to Favorites">
    <img id="next-fact-btn" class="next-fact" src="/assets/img/bt_next.svg" alt="Button to go to the next favorite">
    <img class="favorites-list" id="id_goToFavourites" src="/assets/img/bt_myfav.svg" alt="Button to go to the Favorites List">
</footer>

<script src="src/js/api.js" type="module"></script>
<script src="src/js/events.js" type="module"></script>
<script src="src/js/functions.js" type="module"></script>
<script src="src/js/favourites.js" type="module"></script>

</body>
</html>
